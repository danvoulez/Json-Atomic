<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Atomic symbol background -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Atomic orbits -->
  <ellipse cx="50" cy="50" rx="35" ry="15" stroke="url(#grad1)" stroke-width="2" fill="none"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" stroke="url(#grad1)" stroke-width="2" fill="none" transform="rotate(60 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" stroke="url(#grad1)" stroke-width="2" fill="none" transform="rotate(120 50 50)"/>
  
  <!-- Central star -->
  <circle cx="50" cy="50" r="8" fill="url(#grad1)"/>
  
  <!-- Particles -->
  <circle cx="50" cy="20" r="4" fill="#0ea5e9"/>
  <circle cx="80" cy="50" r="4" fill="#0ea5e9"/>
  <circle cx="50" cy="80" r="4" fill="#0ea5e9"/>
  <circle cx="20" cy="50" r="4" fill="#0ea5e9"/>
</svg>
