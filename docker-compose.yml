version: '3.8'

services:
  # JsonAtomic Core API
  jsonatomic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jsonatomic
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - HOST=0.0.0.0
      - API_KEY=${API_KEY:-dev-api-key-please-change}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-minimum-32-chars-please-change}
      - LEDGER_PATH=/app/data/ledger.jsonl
      - LEDGER_ROTATION=monthly
      - LOG_LEVEL=info
      - METRICS_PORT=9090
      - TRACING_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jsonatomic-network

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: jsonatomic-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - jsonatomic-network
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: jsonatomic-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - jsonatomic-network
    profiles:
      - monitoring

networks:
  jsonatomic-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
