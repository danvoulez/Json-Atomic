<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minicore Runtime - JSON‚úØAtomic Playground</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/public/manifest.webmanifest">
  <meta name="theme-color" content="#667eea">
  <link rel="icon" type="image/svg+xml" href="/public/icon-192.svg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .offline-indicator {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-size: 12px;
    }

    .offline-indicator.offline {
      background: rgba(239, 68, 68, 0.8);
    }

    /* Tabs Navigation */
    .tabs-nav {
      display: flex;
      background: #f5f5f5;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-button {
      flex: 1;
      padding: 15px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
      border-bottom: 3px solid transparent;
    }

    .tab-button:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
    }

    .tab-button.active {
      background: white;
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
      padding: 30px;
      min-height: 600px;
    }

    .tab-content.active {
      display: block;
    }

    /* Run Tab Styles */
    .run-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .panel {
      display: flex;
      flex-direction: column;
    }

    .panel h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    textarea {
      flex: 1;
      min-height: 400px;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea#output {
      background: #1e293b;
      color: #e2e8f0;
    }

    .controls {
      padding: 20px 30px;
      background: #f5f5f5;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      border-top: 1px solid #e0e0e0;
    }

    button, .btn-primary, .btn-secondary, .btn-danger, .btn-small, .btn-tiny {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 14px;
    }

    .btn-tiny {
      padding: 4px 8px;
      font-size: 12px;
    }

    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      flex: 1;
      text-align: right;
      font-size: 14px;
    }

    .status.success {
      color: #10b981;
      font-weight: 600;
    }

    .status.error {
      color: #ef4444;
      font-weight: 600;
    }

    .status.info {
      color: #3b82f6;
      font-weight: 600;
    }

    /* Policy Studio Styles */
    .policy-studio, .ledger-viewer {
      max-width: 100%;
    }

    .studio-header, .ledger-header {
      margin-bottom: 20px;
    }

    .studio-header h2, .ledger-header h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .studio-header p {
      color: #666;
    }

    .studio-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .studio-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      overflow: hidden;
    }

    .card-header {
      background: #f8f9fa;
      padding: 15px;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #e0e0e0;
    }

    .card-body {
      padding: 20px;
    }

    .policy-card {
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #f9fafb;
    }

    .policy-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .policy-description {
      color: #666;
      font-size: 12px;
    }

    .policy-controls {
      margin: 10px 0;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .policy-order-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    .policy-order-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #f9fafb;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      cursor: move;
    }

    .order-number {
      font-weight: 600;
      color: #667eea;
      min-width: 20px;
    }

    .policy-name {
      flex: 1;
    }

    .order-buttons {
      display: flex;
      gap: 5px;
    }

    .mock-span-input {
      min-height: 200px;
      margin-bottom: 10px;
    }

    .simulation-result {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      background: #f9fafb;
    }

    .decision {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .decision-allow {
      color: #10b981;
    }

    .decision-deny {
      color: #ef4444;
    }

    .profile-list {
      margin-bottom: 15px;
    }

    .profile-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .profile-actions {
      display: flex;
      gap: 5px;
    }

    .save-profile {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .save-profile input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Ledger Viewer Styles */
    .ledger-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .ledger-stats {
      color: #666;
      font-size: 14px;
    }

    .ledger-actions {
      display: flex;
      gap: 10px;
    }

    .ledger-filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .filter-select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .ledger-table-container {
      overflow-x: auto;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
    }

    .ledger-table {
      width: 100%;
      border-collapse: collapse;
    }

    .ledger-table th {
      background: #f8f9fa;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #e0e0e0;
    }

    .ledger-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .ledger-table tr:hover {
      background: #f9fafb;
    }

    .row-error {
      background: rgba(239, 68, 68, 0.1);
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-ok {
      background: #d1fae5;
      color: #065f46;
    }

    .badge-error {
      background: #fee2e2;
      color: #991b1b;
    }

    .hash-cell code {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #666;
    }

    .actions-cell {
      display: flex;
      gap: 5px;
    }

    .ledger-pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .page-info {
      color: #666;
    }

    .empty-state {
      padding: 40px;
      text-align: center;
      color: #666;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 12px;
      max-width: 800px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 2px solid #e0e0e0;
    }

    .modal-body {
      padding: 20px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .btn-close {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .span-json {
      background: #1e293b;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      margin-bottom: 15px;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
      z-index: 2000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-success {
      background: #10b981;
    }

    .toast-error {
      background: #ef4444;
    }

    .toast-info {
      background: #3b82f6;
    }

    @media (max-width: 768px) {
      .run-content, .studio-content {
        grid-template-columns: 1fr;
      }

      .tabs-nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="offline-indicator" id="offlineIndicator">üåê Online</div>
      <button id="installButton" data-testid="btn-install" class="btn-secondary btn-small" style="position: absolute; top: 10px; left: 20px; display: none;">üì± Install App</button>
      <h1>üöÄ Minicore Runtime</h1>
      <p>Offline-First JSON‚úØAtomic Playground with Deterministic Replay</p>
    </header>

    <!-- Tabs Navigation -->
    <nav class="tabs-nav">
      <button class="tab-button active" data-tab="run">‚ñ∂Ô∏è Run</button>
      <button class="tab-button" data-tab="policy">üéØ Policy Studio</button>
      <button class="tab-button" data-tab="ledger">üìú Ledger</button>
    </nav>

    <!-- Run Tab -->
    <div id="tab-run" class="tab-content active">
      <div class="run-content">
        <div class="panel">
          <h2>üìù Input Span</h2>
          <textarea id="input" data-testid="input-span" placeholder="Enter your span JSON here..."></textarea>
        </div>

        <div class="panel">
          <h2>üìä Output Result</h2>
          <textarea id="output" data-testid="output-json" readonly placeholder="Execution result will appear here..."></textarea>
        </div>
      </div>

      <div class="controls">
        <button class="btn-primary" data-testid="btn-run" onclick="execute()">‚ñ∂Ô∏è Execute</button>
        <button class="btn-secondary" data-testid="btn-timeout" onclick="executeReplay()">üîÑ Execute with Replay</button>
        <button class="btn-secondary" data-testid="btn-load-example" onclick="loadExample()">üìö Load Example</button>
        <button class="btn-secondary" data-testid="btn-clear" onclick="clearRunTab()">üóëÔ∏è Clear</button>
        <button class="btn-secondary" data-testid="btn-sign" onclick="executeSign()" style="display:none;">üîè Sign</button>
        <button class="btn-secondary" data-testid="btn-verify" onclick="executeVerify()" style="display:none;">‚úì Verify</button>
        <button class="btn-secondary" data-testid="btn-export-ndjson" onclick="exportNDJSON()" style="display:none;">üíæ Export NDJSON</button>
        <div class="status" id="status" data-testid="status-message"></div>
      </div>
    </div>

    <!-- Policy Studio Tab -->
    <div id="tab-policy" class="tab-content">
      <div id="policy-studio-container"></div>
    </div>

    <!-- Ledger Tab -->
    <div id="tab-ledger" class="tab-content">
      <div id="ledger-viewer-container"></div>
    </div>
  </div>

  <!-- Toast for errors (hidden by default) -->
  <div id="toast-error" data-testid="toast-error" class="toast toast-error" style="display: none;"></div>

  <script type="module">
    // Register Service Worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/public/sw.js').then(reg => {
        console.log('Service Worker registered:', reg)
      }).catch(err => {
        console.error('Service Worker registration failed:', err)
      })

      // Listen for online/offline events
      window.addEventListener('online', () => {
        const indicator = document.getElementById('offlineIndicator')
        indicator.textContent = 'üåê Online'
        indicator.classList.remove('offline')
      })

      window.addEventListener('offline', () => {
        const indicator = document.getElementById('offlineIndicator')
        indicator.textContent = 'üì° Offline'
        indicator.classList.add('offline')
      })
    }

    // Import Minicore SDK and UI components
    import { Minicore } from './dist/browser/minicore.browser.js'
    import { ReplayController } from './dist/browser/minicore.browser.js'
    import { PolicyStudio } from './dist/browser/minicore.browser.js'
    import { LedgerViewer } from './dist/browser/minicore.browser.js'

    // Initialize Minicore
    const minicore = new Minicore({ timeout: 3000 })
    let currentReplayConfig = null

    // Initialize Policy Studio
    const policyStudio = new PolicyStudio(
      document.getElementById('policy-studio-container'),
      (config, order) => {
        currentReplayConfig = { config, order }
        console.log('Policy config updated:', config, order)
      }
    )

    // Initialize Ledger Viewer
    const ledgerViewer = new LedgerViewer(
      document.getElementById('ledger-viewer-container'),
      (span) => {
        // Replay handler
        document.getElementById('input').value = JSON.stringify(span, null, 2)
        switchTab('run')
        window.toast?.('Span loaded for replay', 'info')
      }
    )

    // Global functions for UI
    window.minicore = minicore
    window.ledgerViewer = ledgerViewer
    window.policyStudio = policyStudio

    // Tab switching
    window.switchTab = (tabName) => {
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active')
      })
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active')
      })

      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active')
      document.getElementById(`tab-${tabName}`).classList.add('active')
    }

    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        window.switchTab(btn.dataset.tab)
      })
    })

    // Execute span
    window.execute = async () => {
      try {
        const input = document.getElementById('input').value
        if (!input.trim()) {
          setStatus('Please enter a span', 'error')
          return
        }

        const span = JSON.parse(input)
        setStatus('Executing...', 'info')

        const result = await minicore.execute(span)

        document.getElementById('output').value = JSON.stringify(result, null, 2)

        if (result.status === 'ok') {
          setStatus(`‚úì Execution successful (${result.duration_ms}ms)`, 'success')
        } else {
          setStatus(`‚úó Execution failed (${result.duration_ms}ms)`, 'error')
        }

        // Add to ledger
        ledgerViewer.addSpan(result)

      } catch (error) {
        document.getElementById('output').value = `Error: ${error.message}\n\n${error.stack}`
        setStatus('‚úó Execution error', 'error')
      }
    }

    // Execute with replay
    window.executeReplay = async () => {
      try {
        const input = document.getElementById('input').value
        if (!input.trim()) {
          setStatus('Please enter a span', 'error')
          return
        }

        const span = JSON.parse(input)
        const policyConfig = policyStudio.getConfig()

        // Create replay controller
        const replay = new ReplayController({
          seed: 'replay-' + Date.now(),
          policyOrder: policyConfig.order,
          fixedTimestamp: Date.now()
        })

        setStatus('Executing with deterministic replay...', 'info')

        const result = await replay.execute(span, { timeout: 3000 })

        document.getElementById('output').value = JSON.stringify(result, null, 2)

        if (result.status === 'ok') {
          setStatus(`‚úì Replay execution successful (${result.duration_ms}ms)`, 'success')
        } else {
          setStatus(`‚úó Replay execution failed (${result.duration_ms}ms)`, 'error')
        }

        ledgerViewer.addSpan(result)

      } catch (error) {
        document.getElementById('output').value = `Error: ${error.message}\n\n${error.stack}`
        setStatus('‚úó Replay execution error', 'error')
      }
    }

    // Load example
    window.loadExample = () => {
      const example = {
        type: 'execution',
        kind: 'run_code',
        input: {
          code: 'return Math.sqrt(16)'
        },
        policy: {
          ttl: '5m',
          slow: '100ms'
        },
        meta: {
          created_at: new Date().toISOString()
        }
      }

      document.getElementById('input').value = JSON.stringify(example, null, 2)
      setStatus('Example loaded', 'info')
    }

    // Clear run tab
    window.clearRunTab = () => {
      document.getElementById('input').value = ''
      document.getElementById('output').value = ''
      setStatus('Cleared', 'info')
    }

    // Set status message
    function setStatus(message, type = '') {
      const status = document.getElementById('status')
      status.textContent = message
      status.className = 'status ' + type
    }

    // Toast notification helper
    window.toast = (message, type = 'info', duration = 3000) => {
      const toast = document.createElement('div')
      toast.className = `toast toast-${type}`
      toast.textContent = message
      document.body.appendChild(toast)

      setTimeout(() => toast.classList.add('show'), 10)
      setTimeout(() => {
        toast.classList.remove('show')
        setTimeout(() => toast.remove(), 300)
      }, duration)

      // Also update the toast-error element for e2e tests
      if (type === 'error') {
        const toastError = document.getElementById('toast-error')
        toastError.textContent = message
        toastError.style.display = 'block'
        setTimeout(() => {
          toastError.style.display = 'none'
        }, duration)
      }
    }

    // PWA Install Button handling
    let deferredPrompt = null
    const installButton = document.getElementById('installButton')

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault()
      // Stash the event so it can be triggered later
      deferredPrompt = e
      // Show the install button
      installButton.style.display = 'block'
      console.log('PWA install prompt available')
    })

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) {
        console.log('No install prompt available')
        return
      }

      // Show the install prompt
      deferredPrompt.prompt()

      // Wait for the user to respond to the prompt
      const { outcome } = await deferredPrompt.userChoice
      console.log(`User response to install prompt: ${outcome}`)

      if (outcome === 'accepted') {
        window.toast('App installed successfully!', 'success')
      }

      // Clear the deferredPrompt
      deferredPrompt = null
      installButton.style.display = 'none'
    })

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed')
      window.toast('Minicore installed! You can now use it offline.', 'success')
      deferredPrompt = null
      installButton.style.display = 'none'
    })

    // Sign execution result
    window.executeSign = async () => {
      try {
        const output = document.getElementById('output').value
        if (!output.trim()) {
          setStatus('No result to sign', 'error')
          return
        }

        const result = JSON.parse(output)
        setStatus('Signing...', 'info')

        // Use Minicore signer (would need to be exposed in SDK)
        const signed = await minicore.sign(result)

        document.getElementById('output').value = JSON.stringify(signed, null, 2)
        setStatus('‚úì Signed successfully', 'success')

        // Show verify button
        document.querySelector('[data-testid="btn-verify"]').style.display = 'inline-block'
      } catch (error) {
        setStatus('‚úó Sign failed: ' + error.message, 'error')
        window.toast('Sign failed: ' + error.message, 'error')
      }
    }

    // Verify signed result
    window.executeVerify = async () => {
      try {
        const output = document.getElementById('output').value
        if (!output.trim()) {
          setStatus('No result to verify', 'error')
          return
        }

        const signed = JSON.parse(output)
        setStatus('Verifying...', 'info')

        const isValid = await minicore.verify(signed)

        if (isValid) {
          setStatus('‚úì Signature valid', 'success')
          window.toast('Signature is valid!', 'success')
        } else {
          setStatus('‚úó Signature invalid', 'error')
          window.toast('Signature is invalid!', 'error')
        }
      } catch (error) {
        setStatus('‚úó Verify failed: ' + error.message, 'error')
        window.toast('Verify failed: ' + error.message, 'error')
      }
    }

    // Export ledger as NDJSON
    window.exportNDJSON = () => {
      try {
        const spans = ledgerViewer.getAllSpans()
        if (!spans || spans.length === 0) {
          setStatus('No spans to export', 'error')
          return
        }

        // Convert to NDJSON format
        const ndjson = spans.map(s => JSON.stringify(s)).join('\n')

        // Create download
        const blob = new Blob([ndjson], { type: 'application/x-ndjson' })
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.href = url
        a.download = `minicore-ledger-${Date.now()}.ndjson`
        a.click()
        URL.revokeObjectURL(url)

        setStatus(`‚úì Exported ${spans.length} spans`, 'success')
        window.toast(`Exported ${spans.length} spans`, 'success')
      } catch (error) {
        setStatus('‚úó Export failed: ' + error.message, 'error')
        window.toast('Export failed: ' + error.message, 'error')
      }
    }

    // Show sign/verify/export buttons after first execution
    const originalExecute = window.execute
    window.execute = async function() {
      await originalExecute.apply(this, arguments)
      // Show additional buttons after first execution
      document.querySelector('[data-testid="btn-sign"]').style.display = 'inline-block'
      document.querySelector('[data-testid="btn-export-ndjson"]').style.display = 'inline-block'
    }

    // Load example on startup
    window.addEventListener('load', () => {
      setTimeout(() => loadExample(), 100)
    })

    // Handle URL params for tab selection
    const urlParams = new URLSearchParams(window.location.search)
    const tab = urlParams.get('tab')
    if (tab) {
      window.switchTab(tab)
    }
  </script>
</body>
</html>
