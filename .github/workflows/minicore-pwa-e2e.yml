name: Minicore PWA E2E + Lighthouse

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'minicore/**'
      - '.github/workflows/minicore-pwa-e2e.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'minicore/**'

defaults:
  run:
    working-directory: minicore

jobs:
  pwa-e2e-lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: minicore/package.json

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build browser bundles
        run: deno task build:browser

      - name: Verify build outputs
        run: |
          ls -lh dist/browser/
          test -f dist/browser/minicore.browser.js
          test -f dist/browser/minicore.worker.js

      - name: Run Playwright e2e tests
        run: deno task e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: minicore/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: minicore/test-results/
          retention-days: 7

      - name: Run Lighthouse CI
        run: deno task lhci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: minicore/.lighthouseci/
          retention-days: 7

      - name: Check PWA scores
        if: always()
        run: |
          echo "âœ… PWA E2E tests and Lighthouse CI completed"
          echo "ðŸ“Š Check artifacts for detailed reports"
